<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Profile page" />
    <title>Profile</title>
    <link rel="stylesheet" href="Styles/profile.css" />
    <script src="./script.js"></script>
  </head>
  <body>
    <header class="header">
      <h1>
        <a href="/index/html/index.html"
          ><img src="./Styles/svg/logo.svg" alt="PostagramLogo"
        /></a>
      </h1>
      <a href="/explorer/explorer.html"
        ><img src="./Styles/svg/add.svg" alt="addButton"
      /></a>
    </header>

    <div class="sidebar">
      <div>
        <a href="/index/html/index.html"
          ><img src="./Styles/svg/logo.svg" alt="PostagramLogo"
        /></a>
      </div>

      <div>
        <a href="/index/html/index.html"
          ><img src="./Styles/svg/home.svg" alt="" />
          <p>Home</p></a
        >
      </div>
      <div>
        <a href="/explorer/explorer.html"
          ><img src="./Styles/svg/search.svg" alt="" />
          <p>Explore</p></a
        >
      </div>
      <div>
        <a href="/favorites/html/favorites.html"
          ><img src="./Styles/svg/heart.svg" alt="" />
          <p>Favorites</p></a
        >
      </div>
      <div>
        <a href="/Profile/profile.html"
          ><img class="profilePic" src="./Styles/svg/profilepic.jpg" alt="" />
          <p>My profile</p></a
        >
      </div>
    </div>

    <main>
      <form action="#">
        <div class="myX">
          <h2>My profile</h2>
        </div>
        <div class="item1">
          <label for="displayName">Display Name</label><br />
          <input type="text" id="displayName" name="displayName" />
        </div>
        <div class="item2">
          <label for="usrname">Username</label><br />
          <input type="text" id="usrname" name="usrname" />
        </div>
        <div class="item3">
          <label for="email">Email</label><br />
          <input type="email" id="email" name="email" />
        </div>
        <div class="item4">
          <label for="age">Age</label><br />
          <input type="number" id="age" name="age" />
        </div>
        <div class="item5">
          <label for="aboutMe">About Me</label><br />
          <textarea
            id="aboutMe"
            name="aboutMe"
            placeholder="Write something interesting"
          ></textarea>
        </div>
        <!-- USER GETS TO TYPE THEIR GENDER IF NOT LISTED -->
        <div class="item6">
          <label for="gender">Gender</label><br />
          <select name="gender" id="gender" onchange="toggleInput()">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
          <div id="inputContainer"></div>
        </div>
        <div class="item7">
          <input id="submit" type="submit" value="Submit" />
        </div>
      </form>
    </main>

    <footer>
      <div class="footer">
        <div>
          <a href="/index/html/index.html"
            ><img src="/Images/home.svg" alt=""
          /></a>
        </div>
        <div>
          <a href="/explorer/explorer.html"
            ><img src="/Images/search.svg" alt=""
          /></a>
        </div>
        <div>
          <a href="/favorites/html/favorites.html"
            ><img src="/Images/heart.svg" alt=""
          /></a>
        </div>
        <div>
          <a href="/Profile/profile.html"
            ><img class="profilePic" src="/Images/profilepic.jpg" alt=""
          /></a>
        </div>
      </div>
      <div class="desktop-footer">
        <nav>
          <ul>
            <div id="rest-of-class">
              <li><a href="/index/html/index.html">Home</a></li>
              <li><a href="/explorer/explorer.html">Explore</a></li>
              <li><a href="/favorites/html/favorites.html">Favorites</a></li>
              <li><a href="/Profile/profile.html">Profile</a></li>
            </div>
            <li id="special-child"><a>2023 Postagram</a></li>
          </ul>
        </nav>
      </div>
    </footer>
  </body>
</html>
